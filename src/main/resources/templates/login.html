<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <title>登录页面</title>
    <style>
        #beijing{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,1,0,0.8);
        }

        #table{
            width: 400px;
            height: 160px;
            margin: 0 auto;
            margin-top: 100px;

        }

    </style>
</head>
<body>
<div>
    <img src="../static/photo/beij.jpg" th:src="@{../photo/beij.jpg}" id="beijing">
</div>
<div class="container" style="position: relative">
    <form class="form-horizontal" method="post" action="/logining">
        <p th:text="${error}"></p>
        <table id="table">
            <tr class="form-group">
                <td><label>姓名</label></td>
                <td ><input type="text" class="form-control" name="username"></td>
            </tr>
            <tr class="form-group">
                <td><label>密码</label></td>
                <td ><input type="password" class="form-control" name="password"></td>
            </tr>
            <tr class="form-group">
                <td><button type="submit" class="btn btn-primary">login</button></td>
                <td>
                    <button type="button" class="btn btn-danger">resigter</button>
                    <button type="button" class="btn btn-info" id="forget" data-toggle="modal" data-target="#mymodal">forget</button>
                    <div class="modal modal-sm modalposition" role="dialog" aria-label="Close" id="mymodal" aria-labelledby="mymodallable"  style="margin: 0 auto">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="mymodallable">name</h4>
                            </div>
                            <div class="modal-body">
                                content
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </table>
    </form>
</div>

<script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
